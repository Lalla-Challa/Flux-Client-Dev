appId: com.gitflow.app
productName: Flux Client
directories:
  buildResources: resources
  output: release
files:
  - dist/**/*
  - dist-electron/**/*
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/logo.png
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  deleteAppDataOnUninstall: false
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: resources/logo.png
  category: Development
publish:
  provider: github
  owner: Lalla-Challa
  repo: Flux-Client-Dev
