appId: com.gitflow.app
productName: Flux Client
directories:
  buildResources: resources
  output: release
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - node_modules/**/*
  - "!node_modules/.cache/**/*"
  - "!node_modules/.vite/**/*"
  - "!**/*.map"
extraResources:
  - from: resources
    to: .
    filter:
      - "askpass.bat"
      - "askpass.sh"
win:
  artifactName: "${productName}-Setup-${version}.${ext}"
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/icon.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  deleteAppDataOnUninstall: false
linux:
  artifactName: "${productName}-${version}.${ext}"
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  icon: resources/logo.png
  category: Development
publish:
  provider: github
  owner: Lalla-Challa
  repo: Flux-Client-Dev
